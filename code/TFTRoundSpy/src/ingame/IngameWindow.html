<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ingame-log">
        <h1>In-Game Log</h1>
        <div id="player-units">
            <h2>Player Units</h2>
            <ul id="units-list"></ul>
        </div>
        <div id="bench-units">
            <h2>Bench Units</h2>
            <ul id="bench-list"></ul>
        </div>
        <div id="shop-units">
            <h2>Available Units for Purchase</h2>
            <ul id="shop-list"></ul>
        </div>
        <div id="items">
            <h2>Items</h2>
            <ul id="items-list"></ul>
        </div>
        <div id="board-positions">
            <h2>Board Positions</h2>
            <div id="board"></div>
        </div>
    </div>
    <script src="IngameWindow.js"></script>
</body>
</html>
