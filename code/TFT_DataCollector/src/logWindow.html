<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #log {
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }
        #status {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="status">Logging not started</div>
    <div id="log"></div>
    <script src="logWindow.js"></script>
</body>
</html>
